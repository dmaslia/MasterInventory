name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # Triggers when you push a tag like v1.4.0
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: allows the script to create a release

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # This keeps your current Artifact behavior
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MasterInventory-build
        path: target/*.jar

    # This puts the JAR on the Repo Home Page (Releases)
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: target/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
