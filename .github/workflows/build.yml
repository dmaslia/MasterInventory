name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # This triggers the release step when you push a tag like v1.4.0
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This allows GitHub to create a release and upload the JAR

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Extract version from pom.xml
      id: version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    # This keeps your current 'Artifact' behavior (what you see in your screenshots)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MasterInventory-build
        path: target/*.jar

    # This puts the versioned JAR on the repository home page (under Releases)
    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: ${{ steps.version.outputs.version }}
        files: target/*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
